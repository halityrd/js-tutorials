<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    

    <script>
        //  inheritance bir class içindeki özellikleri başka bir classda kullanmak istediğimizde miras yoluyla aktarmamız demektir.
        // Kisi => k1, k2
        // Ogrenci => o1, o2
        // Ogretmen

        // parent
        class Kisi {
            constructor(ad, dogumYili) {
                console.log("kisi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            kendiniTanit() {
                return `benim adım ${this.ad}`;
            }
        }


        // child
        // extends Kisi sınıfındaki özellikleri genişleterek Ogrenci adında bir class oluşturuyoruz.
        class Ogrenci extends Kisi {
            constructor(ad, dogumYili, okulNumarasi) {
                console.log("öğrenci constructor");
                // Kisi sınıfındaki ad ve dogumYili özelliklerini super() metodu ile Ogrenci sınıfına aktarıyoruz.
                super(ad, dogumYili);
                this.okulNumarasi = okulNumarasi;
            }

            dersCalis() {
                return `${this.ad} ders çalışıyor`;
            }

            // Kisi sınıfında da bulunan kendiniTanıt() metodunu Ogrenci sınıfında da tanımlarsak Kisi sınıfındakini ezecektir.
            kendiniTanit() {
                return `benim adım ${this.ad} ve okul numaram ${this.okulNumarasi}`;
            }
        }

        let kisi = new Kisi("ali", 1990);
        let ogrenci = new Ogrenci("ahmet", 2000, 123);

        console.log(kisi.yasHesapla());
        // yasHesapla() metodu Kisi classında tanımlansa bile Ogrenci sınıfını extend ile Kisi sınıfından genişleterek oluşturduğumuz için Ogrenci sınıfında da kullanılabilir. 
        // Kisi sınıfında bulunan tüm metotlar Ogrenci sınıfında da kullanılabilir.
        console.log(ogrenci.yasHesapla());
        console.log(ogrenci.dersCalis());

        console.log(kisi.kendiniTanit());
        console.log(ogrenci.kendiniTanit());
      
    </script>
</body>
</html>
