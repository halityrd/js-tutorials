        // spread operatörü en çok dizileri kopyalarken işimize yarar.

        // burada sayilar1 dizisini referans olarak sayilar2 dizisinin içerisine attık 
        const sayilar1 = [1,2,3];
        // const sayilar2 = sayilar1; // referans kopyalama

        // burada sayılar1 dizisinin 0. indexini eğer 10 yaparsak sayilar2 dizisininde 0. indexteki elemanı 10 olur.

        // sayilar1[0] = 10;

        // fakat bunu spread operatörle yaparsak sayilar2 nin 0. indexini 10 yaparsak bu sayılar1 dizisini etkilemeyecektir.
        // çünkü bellekte aynı yere kopyalanmaz ikisi de farklı adreslere kopyalanır.
        const sayilar2 = [...sayilar1]; // value copy

        sayilar2[0] = 10;

        console.log(sayilar1, sayilar2);

        // eğer ki aynı bilgilerden ikisinde de var ise address nesnesi daha sonra geldiği için usarname propertysi üstteki user nesnesinin usarname propertysisni ezer.
        const user = {
            username: "sadikturan",
            email: "info@gmaiil.com"
        }

        const address = {
            username: "abc",
            city: "kocaeli"
        }


        console.log({...user, ...address});

        // spread operatör fonksiyonlarda kullanıldığında buna rest parameters denir.
        // örneğin değişken sayıda parametre alan parametre olarak verilen sayıları toplayan uygulama
        function toplam(...args) {
            let sonuc = 0;

            for (let sayi of args) {
                sonuc += sayi;
            }
            return sonuc;
        }

        console.log(toplam(1,3,5));
        console.log(toplam(1,3,5,10));


        // burda da isim, soyad parametlerinin yanında adres parametresi değişken sayıda parametre alıyor.
        function bilgileriGoster(isim, soyad, ...adres) {
            console.log(isim, soyad, adres);
        }
