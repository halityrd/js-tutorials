<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    

    <script>
        // maps nesnesi IE5 ve öncesinde kullanılan nesne yapısından daha gelişmiş bir nesne yapısıdır.
        const ogrenciler = new Map();

        let user = {username: "sadikturan"};

        // map nesnesindeki key değerlerini her tipte set() metoduyla ekleyebiliriz.
        ogrenciler.set(1, "ali yılmaz");
        ogrenciler.set("56444433333", "efe can");
        // hatta key değerine boolean değer bile verilebilir.
        ogrenciler.set(true, "ali can");
        // hatta key değeri bir nesne bile olabilir.
        ogrenciler.set(user, "sadık turan");
        

        console.log(ogrenciler);
        // get() metodu ile nesne elemanına verdiğimiz key bilgisi ile de ulaşabiliriz.
        console.log(ogrenciler.get(1));
        console.log(ogrenciler.get("56444433333"));
        console.log(ogrenciler.get(true));
        console.log(ogrenciler.get(user));

        let sonuc;

        // nesnenin kaç adet elemanı olduğuna size keywordu ile ulaşabiliriz.
        sonuc = ogrenciler.size;
        // verdiğimiz key değerinin nesne içerisinde olup olmadığını has() metoduyla kontrol edebiliriz. geriye boolean değer döndürür.
        sonuc = ogrenciler.has(1);
        // delete() metodu verdiğimiz bir key bilgisine sahip veriyi siler.
        // ogrenciler.delete(1);
        // // clear() bir pparametre beklemeden nesnenin içindeki tüm elemanları siler.
        // ogrenciler.clear();

        // nesne içerisinde bulunan tüm elemanların key bilgilerine for döngüsü aracılığı ile ulaşabiliriz.
        for(let x of ogrenciler.keys()) {
            console.log(x);
        }

        // ya da key yerine value bilgilerine de ulaşabiliriz.
        for(let x of ogrenciler.values()) {
            console.log(x);
        }

        // entries() ile hem key hem value bilgilerini bir dizi olarak alabiliriz.
        for(let x of ogrenciler.entries()) {
            // console.log(x);
            // key ve value bilgileri dizi olarak döneceğinden 1. indexini elaman value olduğu içine her elemanın value bilgilerini bu şekilde de alınabilir.
            // console.log(x[1]);
            // ya da key bilgileri 0. indexte olduğu için bu şekilde alınabilir.
            console.log(x[0]);
        }

        // ya da bu şekilde tanımladığımız key value değişkenlerine key ve valu bilgilerini atabiliriz.
        for(let [key, value] of ogrenciler.entries()) {
            console.log(key, value);
        }

        // console.log(sonuc);
    </script>
</body>
</html>
