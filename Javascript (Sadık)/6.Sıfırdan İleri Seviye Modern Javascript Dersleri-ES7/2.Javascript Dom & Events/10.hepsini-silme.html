<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS DOM Hepsini Silme</title>
    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <dic class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </dic>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
       
        "use strict";
        
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"},
        ];

        let editId;
        let isEditTask = false;

        // editTask fonksiyonunda da kullanmak için newTask fonkisyonundan buraya alıyoruz.
        // gepsini temizlek için btnCelar butonunu seçiyoruz. (elementin referansını alıyoruz.)
        // değişkenlerin içerisine yanlışlıkla başka bir veri atamamak için const olarak tanımlıyoruz.
        const taskInput = document.querySelector("#txtTaskName");
        const btnClear = document.querySelector("#btnClear");

        displayTasks();

        function displayTasks() {

            let ul = document.getElementById("task-list");
    
            ul.innerHTML = "";

            // gorev Listesinde herhangi bir görev olmadığında ya da tüm görevler silindiğinde ekrana bir uyarı verdirme işlemi
            if(gorevListesi.length == 0) {
                ul.innerHTML = "<p class = 'p-3 m-0'>Görev listeniz boş.</p>"
                // 0 a eşit değilse görevleri ekranda göstermek için yaptığımız işlemleri else bloğuna alıyoruz. 
            } else {
                for(let gorev of gorevListesi) {
   
                    let li = `
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                    <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                </ul>
                            </div>
                        </li>
                    `;
                    
                    ul.insertAdjacentHTML("beforeend", li);
                }
            }
        
        }


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if(event.key == "Enter") {
                document.getElementById("#btnAddNewTask").click();
            }
        });

        function newTask(event) {

            if(taskInput.value == "") {
                alert("görev girmelisiniz")
            } else {
                if(!isEditTask) {
                    // ekleme
                    gorevListesi.push({"id" : gorevListesi.length + 1, "gorevAdi" : taskInput.value}); 
                } else {
                    // guüncelleme
                    for(let gorev of gorevListesi) {
                        if(gorev.id == editId) {
                            gorev.gorevAdi = taskInput.value;
                        }
                        // ekleme işleminden çıkıyouruz.
                        isEditTask = false;
                    }
                }
                
                taskInput.value = "";
                displayTasks();
            }
                      
            event.preventDefault();
        }

        function deleteTask(id) {

            let deleteId;

            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deleteId = index;
                }
            }

            gorevListesi.splice(deleteId, 1);
            displayTasks();
        }

        function editTask(taskId, taskName) {
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");

            console.log("edit id:", editId);
            console.log("edit mode:", isEditTask);
        }

        // en üste seçmiş olduğumuz (referansını aldığımız) btnClear butonuna click eventi ekliyoruz.
        btnClear.addEventListener("click", function() {
            // daha sonra gorevlistesi içerisindeki gorevleri 0.indexten başlayarak uzunluğu kadar siliyoruz.
            gorevListesi.splice(0, gorevListesi.length);
            // sildikten sonra tekrar listelemek için displayTasks() fonksiyonunu çağırıyoruz.
            displayTasks();
        })


    </script>
</body>
</html>
