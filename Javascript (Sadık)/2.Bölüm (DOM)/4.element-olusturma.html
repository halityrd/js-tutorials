<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>JS DOM Element Oluşturma - Creatings Elements</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li> -->
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   

    <script>
        // *** Javascript normalde örneğin bir nesne içerisinde string elemanlara tırnak koymadığımızda hata vermez.
        // ya da aşğıda ul tanımladığımız yerin başına let yazmasak bile hata vermez. hiçbir şey görmeze bile "var" olarak tanımlar.
        // consolda bu gibi hataları görmek istiyorsak yani kurallara uygun bir yazım şekline getirmek için buraya "use strict" parametresini ekliyoruz.
        "use strict";

        let sonuc;

        // burada sanki elimizde bir JSON dosyası var gibi gorevListesi dizisi şeklinde içeisine her bir görev nesne olarak gelecek şekilde bir veri tanımlıyoruz.
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"},
        ];

        // ilk önce kapsayıcı ul elementini seçiyoruz.
        let ul = document.getElementById("task-list");

        // ul nin altında kaç eleman olduğu bilgisini değişkene atıyoruz.
        // let count = ul.children.length;

        
        // burada for döngüsü ile yukarıda oluşturduğumuz veri dizisinin her bir elemanı döndürerek oluşturduğumuz li şablonu içerisinde gerekli yerlere dinamik olarak gelecek şekilde nesne elemanlarını ekliyoruz.
        for(let gorev of gorevListesi) {
            //oluşturmak istedğimiz li şablonunu değişkene alıyoruz.
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            
            // insertAdjacentHTM metodu ul içerisinde hangi elementini hangi konuma eklemek istediğimize yarar.
            // burada yukarıda tanımladığımız li şablonunu en sona ekliyoruz.
            ul.insertAdjacentHTML("beforeend", li);
        }

    </script>
</body>
</html>
