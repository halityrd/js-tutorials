<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>JS DOM Listeye Eleman Ekleme</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <dic class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </dic>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   

    <script>
       
        "use strict";
        
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"},
        ];

        displayTasks();

        // sayfada listelenen görevleri displayTasks isimli bir fonkisyona alıyoruz, fakat sayfa ilk açıldığında listelenmesi için de üstte çağırıyoruz.
        function displayTasks() {

            let ul = document.getElementById("task-list");
            // displayTasks() fonksiyonu burda çağırdığımızda listeye eleman ekleyip buttona basıldığında eklenen eleman ile beraber tüm listeyi tekrar altta gösterir.
            // *** bunun önüne geçmek için sadece eklenen elemanı sonda göstermesi için boş html değeri ekliyoruz.
            ul.innerHTML = "";

            for(let gorev of gorevListesi) {
   
                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        </div>
                    </li>
                `;
                
                ul.insertAdjacentHTML("beforeend", li);
            }
        }


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        // keypress eventi her tuşa basıldığında çağırılır.
        // biz burada if yardımıyla filtreleyerek enter tuşuna basıldığında sanki mouse ile click yapılmış gibi enter tuşu yardımıyla da görev eklemesi yaptırabiliyoruz.
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if(event.key == "Enter") {
                document.getElementById("#btnAddNewTask").click();
            }
        });

        function newTask(event) {
    
            // ilk önce ekle butonunun text inputunu seçiyoruz.
            let taskInput = document.querySelector("#txtTaskName");

            if(taskInput.value == "") {
                alert("görev girmelisiniz")
            } else {
                gorevListesi.push({"id" : gorevListesi.length + 1, "gorevAdi" : taskInput.value}); 
                // listeye eleman ekledikten sonra inputu temizlemek için   
                taskInput.value = "";
                displayTasks();
            }
            // inputa girilen değeri value propertysi ile consola yazdırıyoruz.
            // console.log(taskInput.value);

                      
            event.preventDefault();
        }



    </script>
</body>
</html>
