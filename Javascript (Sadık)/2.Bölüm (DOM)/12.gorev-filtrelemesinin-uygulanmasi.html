<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS DOM Görev Filtrelemesinin Uygulanması</title>
    <style>
        .dropdown-toggle::after {
            display: none;;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task label.checked {
            text-decoration: line-through;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filters span.active {
            color: #3C87FF;
        }

        .filters span {
            margin-right: 5px;
            font-size: 15px;
            column-rule-color: #444444;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header controls">
                        <div class="filters">
                            <span class="active" id="all">Hepsi</span>
                            <span id="pending">Yapılacaklar</span>
                            <span id="completed">Tamamlananlar</span>
                        </div>
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script>
       
        "use strict";
        
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1", "durum": "completed"},
            {"id": 2, "gorevAdi": "Görev 2", "durum": "completed"},
            {"id": 7, "gorevAdi": "Görev 3", "durum": "completed"},
            {"id": 4, "gorevAdi": "Görev 4", "durum": "pending"}
        ];

        let editId;
        let isEditTask = false;

        const taskInput = document.querySelector("#txtTaskName");
        const btnClear = document.querySelector("#btnClear");
             // .filters classına sahip divin altındaki tüm spanları seçiyoruz.
        const filters = document.querySelectorAll(".filters span")

        // sayfa ilk yüklendiğinde de display Task() ı çağırdığımız için burda da parametre gönderimi yapıyoruz.
        // id si all dersek zaten hepsini ilk başta görüntüleceyektir.
        displayTasks("all");

        // filter isminde bir parametre ekliyoruz ve her zaman tıklamış olduğumuz spanın idsini göndereceğiz
        function displayTasks(filter) {

            let ul = document.getElementById("task-list");
    
            ul.innerHTML = "";

            if(gorevListesi.length == 0) {
                ul.innerHTML = "<p class = 'p-3 m-0'>Görev listeniz boş.</p>"
            } else {
                for(let gorev of gorevListesi) {
   
                    let completed = gorev.durum == "completed" ? "checked": "";

                    // filter parametresi aracılığıyla o anda ulaşmış olduğumuz görevin durum bilgisinde completed, pending gibi eşleşme varsa ya da durum bilgisi all ise gösterimi ona göre filtreliyoruz.
                    if (filter == gorev.durum || filter == "all") {

                        let li = `
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" onclick="updateStatus(this)" id="${gorev.id}" class="form-check-input" ${completed}>
                                    <label for="${gorev.id}" class="form-check-label ${completed}">${gorev.gorevAdi}</label>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                        <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                    </ul>
                                </div>
                            </li>
                        `;
                            ul.insertAdjacentHTML("beforeend", li);           
                    }

                }
            }
        
        }


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if(event.key == "Enter") {
                document.getElementById("#btnAddNewTask").click();
            }
        });

        // tüm filtersin altındaki span etiketlerini dolaş ve bir event ekle
        // active classına sahip span etiketinden active classını sil tıkladığımız span classına active classını ekle
        for(let span of filters) {
            span.addEventListener("click", function() {
                document.querySelector("span.active").classList.remove("active");
                span.classList.add("active");
                // displayTasks() fonksiyonunun filter parametresine span.id yi gönderiyoruz.
                displayTasks(span.id);
            })
        }

        function newTask(event) {

            if(taskInput.value == "") {
                alert("görev girmelisiniz")
            } else {
                if(!isEditTask) {
                    // ekleme
                    gorevListesi.push({"id" : gorevListesi.length + 1, "gorevAdi" : taskInput.value}); 
                } else {
                    // guüncelleme
                    for(let gorev of gorevListesi) {
                        if(gorev.id == editId) {
                            gorev.gorevAdi = taskInput.value;
                        }
                        // ekleme işleminden çıkıyouruz.
                        isEditTask = false;
                    }
                }
                
                taskInput.value = "";
                // burda da displayTaski çağırdığımız için parametre olarak o anda aktif olan spanın idsini gönderiyoruz.
                // yukarıda gönderdiğimiz yerdeki gibi de yazılabilir bu şelilde de yazılabilir.
                displayTasks(document.querySelector("span.active").id);
                // displayTasks(span.id);
            }
                      
            event.preventDefault();
        }

        function deleteTask(id) {

            let deleteId;

            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deleteId = index;
                }
            }

            gorevListesi.splice(deleteId, 1);
            // displayTask artık parametre beklediği için burda da parametre gönderimi yapıyoruz.
            displayTasks(document.querySelector("span.active").id);
        }

        function editTask(taskId, taskName) {
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");

            console.log("edit id:", editId);
            console.log("edit mode:", isEditTask);
        }


        btnClear.addEventListener("click", function() {

            gorevListesi.splice(0, gorevListesi.length);
            displayTasks();
        })

        function updateStatus(selectedTask) {
       
            let label = selectedTask.nextElementSibling;
            let durum;

            if(selectedTask.checked) {
                label.classList.add("checked");
                durum = "completed";
            } else {
                label.classList.remove("checked");
                durum = "pending";
            }

            for(let gorev of gorevListesi) {
                if(gorev.id == selectedTask.id) {
                    gorev.durum = durum;
                }
            }
      
            console.log(gorevListesi);
        }


    </script>
</body>
</html>
