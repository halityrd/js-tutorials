<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS DOM Listeden Eleman Silme</title>
    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <dic class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </dic>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
       
        "use strict";
        
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"},
        ];

        displayTasks();

        function displayTasks() {

            let ul = document.getElementById("task-list");
    
            ul.innerHTML = "";

            // önceki li etiketini yanına silme ve düzenleme butonları gelecek şekilde düzenliyouruz.
            // *** event element ile ilişkilendirildiğinde onclick olarak yazılır.
            for(let gorev of gorevListesi) {
   
                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                            </ul>
                        </div>
                    </li>
                `;
                
                ul.insertAdjacentHTML("beforeend", li);
            }
        }


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if(event.key == "Enter") {
                document.getElementById("#btnAddNewTask").click();
            }
        });

        function newTask(event) {
    
            let taskInput = document.querySelector("#txtTaskName");

            if(taskInput.value == "") {
                alert("görev girmelisiniz")
            } else {
                gorevListesi.push({"id" : gorevListesi.length + 1, "gorevAdi" : taskInput.value}); 
                taskInput.value = "";
                displayTasks();
            }
                      
            event.preventDefault();
        }

        // silmek istediğimiz elemanın id sini parametre olarak gönderiyoruz.
        function deleteTask(id) {

            //silmek istediğimiz elemanın id sini alabiliriz.
            // console.log(id);
            let deleteId;

            for(let index in gorevListesi) {
                //gorevListesindeki elemanın idsi ile fonksiyona gönderdiğimiz parametre id ile eşitlik var mı
                if(gorevListesi[index].id == id) {
                    deleteId = index;
                }
            }

            // yukarıdaki for döngüsü yerine findIndex metodu da bu şekilde kullanılabilir.
            // findIndex bulduğu elemanın indexini getirir.
            // her satır sıra sıra döngü gibi dönüp gorev içerisine kopyalanacak.
            // deleteId = gorevListesi.findIndex(function(gorev) {
            //     return gorev.id == id;
            // });

             // ya da bu şekilde arrow function da kullanılabilir.
            //  deleteId = gorevListesi.findIndex(gorev => gorev.id == id);

            // splice metodu aracalığı ile belirtilen indexten itibaren bir tane elemanı sil
            gorevListesi.splice(deleteId, 1);
            // silinen elemanlardan sonra kalanları tekrar göster
            displayTasks();
        }



    </script>
</body>
</html>
