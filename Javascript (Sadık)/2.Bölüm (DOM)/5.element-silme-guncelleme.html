<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>JS DOM Element Silme - Güncelleme</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   

    <script>
       
        "use strict";

        let sonuc;

        
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"},
        ];

        let ul = document.getElementById("task-list");

     
        for(let gorev of gorevListesi) {
   
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            
            ul.insertAdjacentHTML("beforeend", li);
        }

        // seçilen task-list adlı id ye sahip ul etiketinin parent etiketinin silinmesi
        // document.querySelector("#task-list").parentElement.remove();

        // seçilen task-list adlı id ye sahip ul etiketinin child etiketleri dizi olarak geri döndüğü için 0. indexe sahip etiketin silinmesi
        // document.querySelector("#task-list").children[0].remove();
        // ya da 1. indexe sahip etiketin silinmesi
        // document.querySelector("#task-list").children[1].remove();

        // removeAttribute seçilen etiketin id, class ya da başka bir attributenin silinmesini sağlar.
        // burada class attributesini siliyoruz.
        // document.querySelector("#task-list").removeAttribute("class");

        // 1. indexe sahip li etiketinin classının silinmesi
        // document.querySelector("#task-list").children[1].removeAttribute("class");

        // getAttribute ise seçilen etiketin belirtilen attributesine ulaşmamızı sağlar.
        sonuc = document.querySelector("#task-list").children[1].getAttribute("class");

        // setAttribute ise seçilen etiketin belirilen attributesin güncellememizi ya da yoksa eklememizi sağlar.
        // ilk değer attribute ikinci değer ise atrribute vereceğimiz değerdir.
        // document.querySelector("#task-list").children[1].setAttribute("class", "aaa");

        // classList ise seçilen etiketin sahip olduğu classlara bir dizi şeklinde ulaşmamızı sağlar.
        // dizi elemanlarına ise index numarası vererek tekil oalrak da ulaşabiliriz.
        sonuc = document.querySelector("#task-list").children[1].classList[1];

        // seçilen html etiketine ulaşıp classList.add metodu ile belirtiğimiz isimdeki classı ekleyebiliriz.
        // setAttribute kullanıp class yazmaktansa class listesine eklenebilir.
        // document.querySelector("#task-list").children[1].classList.add("bg-danger");

        // classList.add ile nasıl ekliyorusak classList.remove ile de class silebiliriz.
        document.querySelector("#task-list").children[1].classList.remove("bg-danger");

        // classList.contains ise belirttiğimiz isimde class olup olmadığını kontrol ederek boolean tipinde değer döndürür.
        sonuc =  document.querySelector("#task-list").children[1].classList.contains("bg-warning");
        
        console.log(sonuc);

    </script>
</body>
</html>
